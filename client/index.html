<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Fontawesome with CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Cards with Sliding Feature</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar">
        <div class="navbar-left">
          <div class="menu-icon">&#9776;</div>
        </div>
        <div class="navbar-center">
          <button class="add-address-btn">Agregar Dirección</button>
        </div>
        <div class="navbar-right">
          <i class="fa-solid fa-shopping-cart cart-icon"></i>
        </div>
      </nav>

      <div class="search-bar">
        <i class="fa-solid fa-search"></i>
        <input type="text" placeholder="¿Qué se te antoja hoy?">
      </div>
      
  
   
    
    <section>
      <div class="swiper mySwiper container">
        <div class="swiper-wrapper">
          
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-scrollbar"></div>
        <div class="swiper-pagination"></div>

        <!-- <div class="media-icons">
          <i class="fa-solid fa-house"></i>
          <i class="fa-solid fa-table-cells-large"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-bag-shopping"></i>
          
        </div> -->
      </div>
    </section>
    </div>
    
      

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="cards.js"></script>
  </body>
</html>
