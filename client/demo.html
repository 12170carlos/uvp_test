  <!-- Script para el control del slider -->
  <script>
    let slideIndex = 1;

    function sliderMove(n) {
      showSlides((slideIndex += n));
    }

    function showSlides(n) {
      let i;
      const slides = document.querySelectorAll('.card');
      
      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }

      // Oculta todas las tarjetas
      slides.forEach((slide) => {
        slide.style.transform = 'translateX(-15px)';
      });

      // Muestra la tarjeta activa
      slides[slideIndex - 1].style.transform = 'scale(1.1)';
    }
  </script>
